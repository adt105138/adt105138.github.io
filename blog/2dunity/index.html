          <h2 id="unity---2d射擊小遊戲">Unity - 2D射擊小遊戲</h2>
<p>*本作品為《多媒體概論課程》期末個人作品</p>
<p>一款2D射擊小遊戲，還記得老師當初開始教如何製作的時候，剛好是萬聖節的時期，我就決定設計方向是萬聖節了😂😂😂</p>
<p>使用的軟體：Unity</p>
<p>程式語言：C＃</p>
<p>電腦「左右鍵」可控制箭靶左右移動，「空白鍵」為發射箭矢</p>
<p>怪物分為三類型：殭屍、狼人、吸血鬼</p>
<p>每打中一隻怪物，分數＋10分</p>
<p>可以互相比較誰獲得較高分數！</p>
